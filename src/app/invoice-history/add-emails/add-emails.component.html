<div class="table-condensed table-bordered" style="padding:10px;">
  <div class="row">
      <div class="col-xs-9">
        <input class="form-control small" 
                type="text" 
                name="emails"
                placeholder="optional: my@email.com; bill-to@email.com" />
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary" (click)="onGoClick(this.id)">GO</button>
      </div>
    </div>
  <div class="row" style="margin: 10px;">
      <div class="col-xs-12">
          <pdf-viewer [src]="pdfSrc" 
                      [(page)]="page"
                      [render-text]="true"
                      [original-size]="false"
                      [fit-to-page]="true"
                      [autoresize]="true"
                      [show-all]="false"
                      (after-load-complete)="afterLoadComplete($event)"
                      style="display: block; width:100%; height:60%;">
          </pdf-viewer>          
        </div>
  </div>  
  <div class="row">
    <div class="col-xs-12">
        <div *ngIf="isLoaded" style="text-align: center;padding:10px;">
            <button class="btn btn-info btn-xs" (click)="prevPage()" [disabled]="page === 1">Prev</button>
            <span class="xs">{{ page }} / {{ totalPages }}</span>
            <button class="btn btn-info btn-xs" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
          </div>
    </div>
  </div>
</div>
