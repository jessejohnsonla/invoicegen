<table style="padding: 0px; margin:0px;" class="table table-striped table-bordered table-hover small">
  <thead>
    <tr>
      <th colspan="6" class="info">Line Items for &rarr; {{invoice?.BillToName}} &rarr; {{invoice?.ServiceDate}}
        <button #addbutton (click)="onNewItemClick($event)" 
          id="addbutton"
          name="addbutton"
          type="button" 
          class="btn btn-info btn-xs pull-right glyphicon glyphicon-plus"></button>
      </th>
    </tr>
    <tr>
      <th>Description:</th>
      <th>Qty:</th>
      <th>Rate:</th>
      <th>Date:</th>
      <th colspan="2"></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of invoiceitems">
          <td>{{ item.Description }}</td>
          <td>{{ item.Qty }}</td>
          <td>{{ item.Rate }}</td>
          <td>{{ item.Date }}</td>
          <td class="text-center"><button  type="button" 
                      class="btn btn-info btn-xs glyphicon glyphicon-pencil" 
                      value="Edit"
                      (click)="editClick(item.ID)">
                    </button></td>
          <td class="text-center"><button  type="button" 
                      class="btn btn-danger btn-xs glyphicon glyphicon-trash" 
                      value="Delete"
                      (click)="deleteClick(item.ID)">
                    </button></td>
      </tr>
    </tbody>
</table>
