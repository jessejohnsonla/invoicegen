<nav class="navbar navbar-default" style="margin: 0px; padding-right:10pt;">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Invoices</span>
      <button #addbutton (click)="onNewItemClick()" 
      id="addbutton"
      name="addbutton"
      type="button" 
      class="btn btn-info btn-xs navbar-btn pull-right glyphicon glyphicon-plus"></button>
    </div>
  </div>
</nav>  
  

<div class="panel panel-default" style="margin: 0px; padding:0px;">
  <div class="panel-body">

<table style="padding: 0px; margin:0px;" class="table table-striped table-bordered table-hover small">
  <thead>
    <tr>
      <th>Bill To:</th>
      <th colspan="4">Service Date:</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
          <td>{{ invoice.BillToName }}</td>
          <td>{{ invoice.ServiceDate }}</td>
          <td><button  type="button" 
                      class="btn btn-primary btn-xs glyphicon glyphicon-download-alt" 
                      value="Send"
                      (click)="sendClick(invoice.ID)">
                    </button></td>
          <td><button  type="button" 
                      class="btn btn-info btn-xs glyphicon glyphicon-pencil" 
                      value="Edit"
                      (click)="editClick(invoice.ID)">
                    </button></td>
          <td><button  type="button" 
                      class="btn btn-danger btn-xs glyphicon glyphicon-trash" 
                      value="Delete"
                      (click)="deleteClick(invoice.ID)">
                    </button></td>
      </tr>
    </tbody>
</table>
<router-outlet></router-outlet>
  </div>
</div>
